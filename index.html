<!DOCTYPE html>
<html>
  <head>
    <title>VueTodo</title>
  </head>
  <body>
    <section id="todoapp" class="todoapp">
      <header>
        <h1>todos</h1>
        <p>{{visibility}}</p>
          <input
          v-model.trim="newTodo"
          @keyup.enter="addTodo"
          @keydown.esc="clearTodo"><br/>
        <p>{{ newTodo }}</p>
      </header>
      <section>
        <input type="checkbox">Toggle all
        <ul>
          <li v-for="todo in todos">
            <div>
             <input class="toggle" type="checkbox" v-model="todo.completed"> Toggle
             <label><strong>{{todo}}</strong></label>
             <button @click="removeTodo(todo)"></button>Destroy list item
           </div>
           <input>List Item Edit Box
          </li>
        </ul>
      </section>
      <!-- This footer was orginally inside top section. Not sure why. Leaving it here for now -->
      <!-- If I leave it as a "footer", I suppose that makes sense -->
      <!-- But I want to understand why it should be a footer instead of just a div -->
      <!-- Update, I understand now. The top section represents the DOM element -->
      <!-- That the VUE component is mounted to. It has to close here so the rest of the -->
      <!-- document will be in scope -->
      <footer>
        <span><h5>Todo Count</h5></span>
        <ul>
          <li><a href="#/all" :class="{ selected: visibility == 'all' }">All</a></li>
          <li><a href="#/active" :class="{ selected: visibility == 'active' }">Active</a></li>
          <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">Completed</a></li>
        </ul>
        <button>Clear completed</button>
      </footer>
      </section>
      <footer>
      <p>Double-click to edit a todo</p>
      <p>Attribution info here: </p>
      <p>Attribution info here:</p>
    <br/>
    </footer>
    <script src="./dist/build.js"></script>
  </body>
</html>
